<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHEATSHEET Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CHEATSHEET Dashboard</h1>

  <div id="cheat-signal-box"></div>

  <h2>Signal History</h2>
  <div id="signal-history" style="max-width:300px; margin:0 auto;"></div>

  <div class="price-box">
    <h2>Bitcoin (BTC)</h2>
    <p id="btc-price"></p>
    <p id="btc-change"></p>
  </div>

  <div class="price-box">
    <h2>Ethereum (ETH)</h2>
    <p id="eth-price"></p>
    <p id="eth-change"></p>
  </div>

  <div class="price-box">
    <h2>Solana (SOL)</h2>
    <p id="sol-price"></p>
    <p id="sol-change"></p>
  </div>

  <div class="price-box">
    <h2>PAX Gold (PAXG)</h2>
    <p id="gold-price"></p>
    <p id="gold-change"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
